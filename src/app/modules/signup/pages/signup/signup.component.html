<div class="layout">

    <mat-card class="login_card">
        <img src="../../../../../assets/image/chat-ico2.png">
        <div class="w_100">
            <h2>Sign up</h2>
        </div>
        <form [formGroup]="registrationForm" class="example-form input_field w_100">
            <mat-form-field class="example-full-width w_100">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <div *ngIf="submitted && f.firstName?.errors" class="invalidDiv">
                <mat-error class="error_text" *ngIf="f.firstName?.errors.required">
                    First name is required
                </mat-error>
            </div>
            <mat-form-field class="example-full-width w_100">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <div *ngIf="submitted && f.lastName?.errors" class="invalidDiv">
                <mat-error class="error_text" *ngIf="f.lastName?.errors.required">
                    Last name is required
                </mat-error>
            </div>
            <mat-form-field class="example-full-width w_100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <div *ngIf="submitted && f.email?.errors" class="invalidDiv">
                <mat-error class="error_text" *ngIf="f.email?.errors.required">
                    Email is required
                </mat-error>
                <mat-error class="error_text" *ngIf="!f.email?.errors.required && f.email?.invalid">
                    Email is not valid
                </mat-error>
            </div>
            <mat-form-field class="example-full-width w_100">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <div *ngIf="submitted && f.password?.errors" class="invalidDiv">
                <mat-error class="error_text" *ngIf="f.password?.errors.required">
                    Password is required
                </mat-error>
                <mat-error class="error_text" *ngIf="!f.password?.errors.required && f.password?.invalid && f.password.value.length >= 8">
                    Password contains at least one digit, one upper and special character
                </mat-error>
                <mat-error *ngIf="f.password.value.length < 8 && !f.password?.errors.required">
                    Password must be minimum 8 character
                </mat-error>
            </div>
            <div class="regi">
                <span> Already have an account?</span> <a (click)="login()">Login</a>
            </div>
        </form>
        <div class="login_but w_100">
            <button mat-raised-button color="primary" (click)="signUp()">Sign Up</button>
        </div>
    </mat-card>
</div>
